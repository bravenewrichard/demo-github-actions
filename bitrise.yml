---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2:
        is_always_run: true
        inputs:
        - is_debug_mode: 'true'
    - script@1:
        title: Check if XCode version changed
        inputs:
        - content: |+
            #!/usr/bin/env bash
            set -ex
            set +x

            echo "================"
            echo "XCODEBUILD VERSION"
            echo "================"

            xcodebuild -version
            echo "================"
            echo "FILE: SEMVER_PREV"
            echo "================"
            cat SEMVER_PREV

            echo "ADDING ENV VAR"
            envman add --key SEMVER_PREV --valuefile SEMVER_PREV
            echo $SEMVER_PREV


        is_always_run: true
    - script@1:
        title: Get latest XCode version
        inputs:
        - content: 
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            debug log
            set +x
            echo "======================="
            echo "READING ENV VAR"
            echo "======================="
            echo 
            echo "CONTENTS of SEMVER_PREV ENV VAR...."
            echo 
            echo $SEMVER_PREV
            curl https://bootstrap.pypa.io/3.2/get-pip.py -o python3.2
            pip3 freeze
            pip3 install semver
            pip3 install -r ./requirements.txt
            python3 ./run.py
            echo "======================="
            echo "SEMVER_PREV WRITTEN BY: run.py"
            echo "======================="
            echo 
            echo "CONTENTS of SEMVER_PREV FILE...."
            echo
            cat ./SEMVER_PREV
            echo 
            echo "A.B.C" > SEMVER_PREV
        is_always_run: true
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x
            xcodebuild -version
        title: Build firefox-iOS
    - cache-push@2:
        inputs:
        - is_debug_mode: 'true'
        - cache_paths: "SEMVER_PREV\n\n"
    - deploy-to-bitrise-io@1: {}
    meta:
      bitrise.io:
        stack: <stack> 

